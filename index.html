<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Semáforo Interactivo</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    display: grid;
    place-items: center;
    min-height: 100vh;
    margin: 0;
    background: #f0f0f0;
    color: #333;
  }
  .semaforo {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 200px;
  }
  .luz {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: gray;
    transition: background 0.3s ease;
  }
  .rojo { background: red; }
  .amarillo { background: yellow; }
  .verde { background: green; }
  button {
    padding: 8px 16px;
    border-radius: 8px;
    border: none;
    background: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="semaforo">
    <div id="luz" class="luz rojo"></div>
    <p id="estado">Alto</p>
    <button id="btnSiguiente">Siguiente</button>
  </div>

  <script>
    const luz = document.getElementById('luz');
    const estado = document.getElementById('estado');
    const btn = document.getElementById('btnSiguiente');

    // Estados y clases correspondientes
    const estados = [
      { clase: 'rojo', texto: 'Alto' },
      { clase: 'amarillo', texto: 'Precaución' },
      { clase: 'verde', texto: 'Avanza' }
    ];
    let indice = 0;

    btn.addEventListener('click', () => {
      // Incrementar índice y ciclarlo
      indice = (indice + 1) % estados.length;
      // Cambiar clase
      luz.className = 'luz ' + estados[indice].clase;
      // Cambiar texto
      estado.textContent = estados[indice].texto;
    });
  </script>
</body>
</html>
